<!DOCTYPE html>
<html>
  <head>
    <title>Harmonic Collection</title>
    <link href="entry7.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Borel&family=Dokdo&family=Fredericka+the+Great&family=Libre+Barcode+39+Text&family=Mali&family=Mansalva&family=Modak&family=Monsieur+La+Doulaise&family=Pixelify+Sans:wght@500&family=Silkscreen&family=Wallpoet&display=swap" rel="stylesheet">

    <!-- Add an image container for floating images -->
    <div class="floating-images">
      <img src="bubbles.png" alt="Image 1" class="float-image">
